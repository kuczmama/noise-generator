<!DOCTYPE html>
<html>

<head>
    <title>Noise Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label,
        select {
            font-size: 16px;
            margin-right: 10px;
        }

        select {
            padding: 5px;
        }

        /* Custom background colors */
        body.white-bg {
            background-color: #f4f4f4;
        }

        body.pink-bg {
            background-color: #ffacac;
        }

        body.brown-bg {
            background-color: #8b4513;
            color: #f0e6d6;
            /* A light beige color */
        }

        body.brown-bg .play-button:hover {
            background-color: rgba(240, 230, 214, 0.2);
        }

        /* Audio player styles */
        .audio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Minimalist play button */
        .play-button {
            background-color: transparent;
            border: 2px solid currentColor;
            color: inherit;
            border-radius: 4px;
            width: 100%;
            height: 64px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.white-bg .play-button {
            color: #333;
        }

        body.pink-bg .play-button {
            color: #ff6b6b;
        }

        body.brown-bg .play-button {
            color: #a0522d;
        }

                /* Footer styles */
                footer {
            margin-top: 30px;
            font-size: 14px;
        }

        footer a {
            text-decoration: none;
            color: inherit;
        }

        footer img {
            vertical-align: middle;
            margin-right: 5px;
            width: 24px; /* Adjust the size as needed */
            height: 24px; /* Adjust the size as needed */
        }
    </style>
</head>

<body class="white-bg">
    <div class="container">
        <h1>Noise Generator</h1>

        <label for="noiseType">Noise Type:</label>
        <select id="noiseType">
            <option value="white">White Noise</option>
            <option value="pink">Pink Noise</option>
            <option value="brown">Brown Noise</option>
        </select>

        <div class="audio-player">
            <button class="play-button" onclick="togglePlayPause()">&#x25B6;</button>
        </div>

        <noscript>
            <p>Please enable JavaScript to use this app.</p>
        </noscript>

        <script>
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const noiseTypeSelect = document.getElementById('noiseType');
            const bufferSize = audioContext.sampleRate * 2;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            let source;
            let isPlaying = false;

            function generateWhiteNoise() {
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            }

            function generatePinkNoise() {
                let b0, b1, b2, b3, b4, b5, b6;
                for (let i = 0; i < bufferSize; i++) {
                    b0 = Math.random() * 2 - 1;
                    b1 = Math.random() * 2 - 1;
                    b2 = Math.random() * 2 - 1;
                    b3 = Math.random() * 2 - 1;
                    b4 = Math.random() * 2 - 1;
                    b5 = Math.random() * 2 - 1;
                    b6 = Math.random() * 2 - 1;
                    data[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6) / 7;
                }
            }

            function generateBrownNoise() {
                let lastOut = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                }
            }

            function togglePlayPause() {
                if (isPlaying) {
                    source.stop();
                    isPlaying = false;
                    document.querySelector('.play-button').innerHTML = '&#x25B6;';
                } else {
                    playAudio();
                    isPlaying = true;
                    document.querySelector('.play-button').innerHTML = '&#x23F8;';
                }
            }

            function playAudio() {
                source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.onended = updateAudio;
                source.start(0);
            }

            function updateAudio() {
                let bgColorClass;
                switch (noiseTypeSelect.value) {
                    case 'white':
                        generateWhiteNoise();
                        bgColorClass = 'white-bg';
                        break;
                    case 'pink':
                        generatePinkNoise();
                        bgColorClass = 'pink-bg';
                        break;
                    case 'brown':
                        generateBrownNoise();
                        bgColorClass = 'brown-bg';
                        break;
                    default:
                        generateWhiteNoise();
                        bgColorClass = 'white-bg';
                        break;
                }

                document.body.className = bgColorClass;

                if (isPlaying) {
                    playAudio();
                }
            }

            noiseTypeSelect.addEventListener('change', function () {
                if (isPlaying) {
                    source.stop();
                }
                updateAudio();
            });

            // Initialize the audio with default settings
            updateAudio();

        </script>
    </div>


    <footer>
        <a href="https://github.com/kuczmama/noise-generator" target="_blank" rel="noopener noreferrer">
            <img src="images/github-logo.png" alt="GitHub Logo"> View on GitHub
        </a>
    </footer>
</body>

</html>
